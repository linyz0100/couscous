<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'music/form.css' %}">
    <style>
      * {line-height: 200%;}
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>Already have an account? <a href="index">Sign In (Not available yet))</a></small>
            {% if messages %}
                  {% for message in messages %}
                      <div>{{ message }}</div>
                  {% endfor %}
              {% endif %}
            {{message}}
        </div>
        <br><a href="{% url 'music:index' %}">Main Page</a>
    </div>
</body>
</html>
